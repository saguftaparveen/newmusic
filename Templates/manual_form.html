{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="back h-screen grid grid-cols-3 ">
    <div class=" mx-auto py-12 my-24 ml-10 col-span-2">
        <h1 class="text-5xl tracking-wider text-white font-bold ">Get The Right Music, Just Now</h1>
        <h3 class="text-2xl my-6 text-center text-gray-300 font-rampartone ">Listen to million of songs for free</h3>
        <div class="items-center text-center my-10">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-10 w-10 inline-block" viewBox="0 0 20 20" fill="yellow">
                <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd" />
              </svg><span class="text-xl text-white font-lobster tracking-wide">Search and discover music you'll love</span><br>
              <svg xmlns="http://www.w3.org/2000/svg" class="h-10 w-10 inline-block" viewBox="0 0 20 20" fill="yellow">
                <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd" />
              </svg><span class="inline-block text-xl text-white font-lobster tracking-wide">Create playlist of your favourite music</span>
        </div>
    </div>


    <div class=" border-l-2 border-gray-200 items-center py-2 my-12">
        <!-- <h1 class="text-center text-3xl font-bold text-white">Welcome To Zamir</h1> -->
        <img class=" mx-auto w-52 h-52 object-cover" src="{% static 'asset/images/icon.png' %}" alt="">
        <form action="" method="POST" class="items-center">
            {% csrf_token %}
            
        {{form.name}}
        {{form.password}}
        <button type="submit" name="Login" class="px-5 py-3  text-center float-right mr-32 text-xl font-bold bg-gradient-to-br from-pink-600 via-purple-600 to-blue-400 mt-10 rounded-full">
        Login</button>
        </form>
    </div>
</div>
{% endblock %}
