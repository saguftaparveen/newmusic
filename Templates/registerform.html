{% extends 'base.html' %}
{% load static %}
{% block content %}

<div class="bg-gradient-to-br from-pink-600 via-purple-600 to-blue-600 h-screen">
    {% include 'partials/header.html' %}

    <div id="sidenav"
        class="z-50 transform transition delay-150 duration-300 ease-in-out absolute right-0 h-screen hidden bg-gray-500 px-5 text-right">
        <a href="" class="block pt-10 pl-6 text-white" onclick="openNav()" id="colsenav"><img
                src="https://img.icons8.com/color/48/000000/multiply.png" /></a>
        <a href="" class="block text-2xl py-6 pr-4 text-white ">Premium</a>
        <a href="" class="block text-2xl py-6 pr-4 text-white ">Support</a>
        <a href="" class="block text-2xl py-6 pr-4 text-white">Download</a>
        <a href="" class="block text-2xl py-6 pr-4 text-white">Sign up</a>
        <a href="" class="block text-2xl py-6 pr-4 text-white">Log in</a>
    </div>
    <div class="flex items-center justify-center pt-32">
        <div class="">
            <img class="hidden sm:inline-block h-96" src="{% static 'asset/images/singup.jpg' %}" alt="music">
        </div>
        <div class=" items-center">
            <form action="" method="POST" class=" h-96 bg-black px-10 py-10">{% csrf_token %}
                <h1 class="text-3xl font-bold text-center text-white">Sign Up To Zamir</h1>
                {% for fields in form %}
                {{fields}}
                {% endfor %}
                <div>
                    <input type="submit" name="Sign up"
                        class="px-5 py-3 text-center mx-16 text-xl font-bold bg-gradient-to-br from-pink-600 via-purple-600 to-blue-400 mt-10 rounded-full">
                </div>
            </form>
        </div>
    </div>
</div>
<script src="./sidenav.js"></script>

{% endblock %}
